<!DOCTYPE html>
<html>
  <head>
    <title>Using Class - rock paper scissors</title>
    <script src="/class/app.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div>
      <h1>Rock Paper Scissors</h1>
      <ul id="score">
        <li id="wins">Won = 0</li>
        <li id="losts">Lost = 0</li>
        <li id="draws">Draw = 0</li>
      </ul>
    </div>
    <div id="game-result">
      <h2 id="title">You win!!</h2>
      <h3 id="sub-title">Paper beats rock!</h3>
    </div>
    <div id="choices">
      <button id="rock">Rock</button>
      <button id="paper">Paper</button>
      <button id="scissors">Scissors</button>
    </div>
  </body>
</html>
